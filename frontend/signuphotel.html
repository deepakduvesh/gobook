<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form action="/signuphotel" method="post" style="border:1px solid #ccc">
        <div class="container">
            <h1>Hotel Register</h1>
            <p>Please fill in this form to Register your Hotel</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>

            <label for="cpassword"><b>confirm Password</b></label>
            <input id="cpassword" type="password" placeholder="confirm Password" name="cpassword" required>

            <label for="name"><b>Hotel name</b></label>
            <input id="name" type="text" placeholder="Enter Hotel Name" name="name" required>

            <label for="price"><b>Price</b></label>
            <input id="price" type="number" placeholder="Enter price" name="price" required>

            
            <label for="city"><b>City</b></label>
            <input id="city" type="text" placeholder="Enter city" name="city" required>

            
            <label for="address"><b>Address</b></label>
            <input id="address" type="text" placeholder="Enter Address" name="address" required>

            
            <label for="contact"><b>Contact No</b></label>
            <input id="contact" type="tel" placeholder="Enter your Contact" name="contact" required>


            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a href="signinhotel.html">
                    <button type="button" class="cancelbtn">signin</button>
                </a>
                <button type="submit" class="signupbtn">Register</button>
            </div>
        </div>
    </form>
</body>

</html>
